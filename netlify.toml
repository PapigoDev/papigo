[build]
  command = "npm run build:client && npm run build:server"
  publish = "client/build"
  functions = "server/functions"

[build.environment]
  NODE_VERSION = "14"

[[redirects]]
  from = "/api/*"
  to = "http://localhost:3000/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
